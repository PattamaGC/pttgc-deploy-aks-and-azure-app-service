---
apiVersion: apps/v1
Kind: deployment 
metadata:
  name: simple-app
  labels:
    app: simple-app
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: simple-app
  template:
    metadata:
      labels:
        app: simple-app
    spec:
      containers:
      - name: simple-app
        image: nginx
        ports:
        - containerPort: 5000
--- 
apiVersion: v1
kind: Service 
metadata:
  name: simple-app
spec:
  selector:
    app: simple-app
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-app-ingress
  annotations:
    something: something
spec:
  ingressClassName: alb 
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: 
            name: simple-app
            port: 
              number: 5000
